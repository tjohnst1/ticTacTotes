<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Tic Tac Totes</h1>
    </div>
    <div id="new-players">
      <form role="form" id="player-form">
          <div class="form-group player playerOne">
            <label class="player-name-label" for="playerOne-name">Player One</label>
            <input type="text" class="player-name" id="playerOne-name" name="playerOne-name" placeholder="Enter a name...">
            <select class="player-mark" id="playerOne-mark">
              <option value="x">X</option>
            </select>
          </div>
          <div class="form-group player playerTwo">
            <label class="player-name-label" for="playerTwo-name">Player Two</label>
            <input type="text" class="player-name" id="playerTwo-name" name="playerTwo-name" placeholder="Enter a name...">
            <select class="player-mark" id="playerTwo-mark">
              <option value="o">O</option>
            </select>
          </div>
          <button type="submit" class="player-button btn btn-primary">Start</button>
      </form>
    </div>
    <div class="game-space">
      <div id="game-board">
        <div id="playerOne-info">
          <h3 class="player-name-game-label">Player One</h3>
          <h5 id="playerOne-displayMark" class="player-display-mark"></h5>
        </div>

        <div id="playerTwo-info">
          <h3 class="player-name-game-label">Player Two</h3>
          <h5 id="playerTwo-displayMark" class="player-display-mark"></h5>
        </div>

        <table>
          <tr>
            <td class="blank-space" id="2" class="02"></td>
            <td class="blank-space" id="5" class="12"></td>
            <td class="blank-space" id="8" class="22"></td>
          </tr>
          <tr>
            <td class="blank-space" id="1" class="01"></td>
            <td class="blank-space" id="4" class="11"></td>
            <td class="blank-space" id="7" class="21"></td>
          </tr>
          <tr>
            <td class="blank-space" id="0" class="00"></td>
            <td class="blank-space" id="3" class="10"></td>
            <td class="blank-space" id="6" class="20"></td>
          </tr>
        </table>
      </div>
      <h2 id="turn-counter">Current Player: <span class="current-player"></span></h2>
    </div>
    <div class="game-over">
      <h1 class="game-over-message"></h1>
      <button class="btn btn-default" onclick="playAgain()">Play Again</button>
    </div>
  </body>
</html>
